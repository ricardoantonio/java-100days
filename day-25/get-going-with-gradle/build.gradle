plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.9.3'))
	  testImplementation('org.junit.jupiter:junit-jupiter')
}


jar {
    manifest {
        attributes('Main-Class': 'com.ricardoantonio.languageapp.SayHello')
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

